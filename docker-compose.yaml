version: '3.8'

services:
  redpanda:
    image: redpandadata/redpanda:v23.3.5
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=1G
      - --overprovisioned
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  console:
    image: redpandadata/console:v2.3.8
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: redpanda:9092
      CONSOLE_CONFIG_FILE: /etc/console/config.yml
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./config/console.yml:/etc/console/config.yml:ro
    command: ["/app/console", "--config.filepath=/etc/console/config.yml"]

  mockserver:
    image: mockserver/mockserver:latest
    container_name: mockserver
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/init.json
    volumes:
      - ./config/mockserver:/config:ro

networks:
  default:
    name: redpanda-net

volumes:
  redpanda_data:
    name: redpanda_data
